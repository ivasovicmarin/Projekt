	<main>
		<h1>Kontakt</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.8969722949987!2d15.970696315843535!3d45.81332171810007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6fd24d3759f%3A0x8ca2cf38fc86a8a9!2sIlica+22%2C+10000%2C+Zagreb!5e0!3m2!1shr!2shr!4v1548756648038" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime</label>
				<input type="text" id="fname" name="firstname" placeholder="Ime..." required>

				<label for="lname">Prezime</label>
				<input type="text" id="lname" name="lastname" placeholder="Prezime..." required>
				
				<label for="lname">E-mail</label>
				<input type="email" id="email" name="email" placeholder="E-mail..." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Odaberite</option>
				  <option value="BE">Belgija</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="LU">Luxembourg</option>
				  <option value="HU">Mađarska</option>
				  <option value="AT">Austrija</option>
				  <option value="BA">Bosna i Hercegovina</option>
				  <option value="SI">Slovenija</option>
				  <option value="IT">Italija</option>
				</select>

				<label for="subject">Poruka</label>
				<textarea id="subject" name="subject" placeholder="Napišite nešto..." style="height:200px"></textarea>

				<input type="submit" value="Pošalji">
			</form>
		</div>
	</main>
